<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./universal-tab-logo-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <div class="profile">
          <div class="head">
            <img src="./images/image-jeremy.png" alt="" />
            <h1>
              <span class="reportfor"> Report for</span><br />Jeremy Robson
            </h1>
          </div>
          <div class="categories">
            <a class="category">Daily</a> <a class="category">Weekly</a>
            <a class="category">Monthly</a>
          </div>
        </div>
      </section>
      <section class="activity">
        <div>
          <span class="left">
            <h2>Work</h2>
            <span class="currenthours">5hrs</span>
          </span>
          <span class="previoushours">
            <button></button> Previous - <i class="prevhr"> 7hrs</i>
          </span>
        </div>
      </section>
      <section class="activity">
        <div>
          <span class="left">
            <h2>Play</h2>
            <span class="currenthours"> 1hr</span></span
          >
          <span class="previoushours">
            <button></button> Previous - <i class="prevhr">2hrs</i>
          </span>
        </div>
      </section>
      <section class="activity">
        <div>
          <span class="left">
            <h2>Study</h2>
            <span class="currenthours"> 0hrs</span></span
          >
          <span class="previoushours">
            <button></button> Previous - <i class="prevhr">1hr</i>
          </span>
        </div>
      </section>
      <section class="activity">
        <div>
          <span class="left">
            <h2>Exercise</h2>
            <span class="currenthours"> 1hr</span></span
          >
          <span class="previoushours">
            <button></button> Previous - <i class="prevhr">1hr</i>
          </span>
        </div>
      </section>
      <section class="activity">
        <div>
          <span class="left">
            <h2>Social</h2>
            <span class="currenthours"> 1hr</span></span
          >
          <span class="previoushours">
            <button></button> Previous - <i class="prevhr">3hrs</i>
          </span>
        </div>
      </section>
      <section class="activity">
        <div>
          <span class="left">
            <h2>Self Care</h2>
            <span class="currenthours"> 0hrs</span></span
          >
          <span class="previoushours">
            <button></button> Previous - <i class="prevhr">1hr</i>
          </span>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paul Christian</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
